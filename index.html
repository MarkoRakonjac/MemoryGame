<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="wrapp">
    <div class="time">
      <div class="time-left">
        <span class="extra-time"></span>
      </div>
    </div>
    <div class="high-score-box">
      <h2 class="high-score">High Score</h2>
      <table class="table">
        <thead>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
        </thead>
        <tbody class="tbody">
        
    
          
        </tbody>
      </table>
    </div>
    <div class="start-game-box">
      <h2 class="your-name">Your name</h2>
      <input id="username-box" type="text" name="username" autocomplete="off" >
      <button class="start-btn" type="submit"></button>
    </div>
    <div class="player-name">
    </div>
    
    <span class="start-count"> 0</span>
    <div class="score-box">
    </div>
    <div class="game-over"></div>
    <div class="level1-container">
    </div>
     <div class="level2-container">
    </div>

    <button class="sound-btn">Music On</button>
    <button class="sound-btn-off">Music Off</button>
    
  </div>
  <script src="js/iconsLvl1.js"></script>
  <script src="js/iconsLvl2.js"></script>
  <script src="js/main.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
